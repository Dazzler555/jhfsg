version: v1.0
name: Using a Docker image
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
blocks:
  - name: Run container from Docker Hub
    task:
      jobs:
        - name: Authenticate docker pull
          commands:
            - checkout
            - echo $DOCKERHUB_PASSWORD | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            - 'docker pull dazz111/ubuntu-sdk:build'
            - docker images
            - 'docker run -it --name sdk dazz111/ubuntu-sdk /bin/bash -c "curl -o build.sh https://raw.githubusercontent.com/dozzler555/jarvis/main/scripts/build.sh; git config --global color.ui false; chmod a+x build.sh; ./build.sh; curl -o tg.sh https://raw.githubusercontent.com/Dazzler555/tg/main/tg.sh; chmod a+x tg.sh; ./tg.sh"'
      secrets:
        - name: cf-secrets
